@(state: src.controllers.util.ResponseState, benefit: src.models.data.Benefit)

@import org.apache.commons.lang3.text.WordUtils;

@template(benefit.getName + " - Skin Wise", state) {

    <link rel="stylesheet" media="screen" href='@routes.Assets.at("/public", "stylesheets/browse.css")'>

} {

    <div class="function_detail">
        <h1>@benefit.getName</h1>

        @ingredient_filters(false, true, false)

        <div class="ingredients_list">
            <ul></ul>
            <div class="end_of_results">No more results.</div>
            <div id="loading_spinner"></div>
        </div>

        <div id="back_to_top">
            <span class="chevron top"></span>
            Back to Top
        </div>
    </div>

} {

    <script src='@routes.Assets.at("/public", "javascripts/vendor/spin-min.js")'></script>
    <script src='@routes.Assets.at("/public", "javascripts/browse.js")'></script>
    <script>
    SW.CUR_BENEFIT = @benefit.getId;
    SW.BROWSE_TYPE = 'ingredient';
    initBrowse();
    </script>

}
