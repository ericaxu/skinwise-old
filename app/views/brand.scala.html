@(state: src.controllers.util.ResponseState, brand: src.models.data.Brand)

@template(brand.getName + " - Skin Wise", state) {

    <link rel="stylesheet" media="screen" href='@routes.Assets.at("/public", "stylesheets/browse.css")'>

} {

    <div class="brand_detail">
        <h1>@brand.getName</h1>

        <div class="product_filter filter_area">
            <div class="result_summary"></div>

            <div class="filter_toggle_link">Refine results <span class="chevron bottom"></span></div>

            <div class="filter_container">
                <div class="filter_section">
                    <div class="filter_header">
                        <h3>Type</h3>
                        <span class="open_add_filter_popup" data-type="type">+</span>
                    </div>
                    <div class="type_filters"></div>
                </div>

                <div class="filter_section">
                    <div class="filter_header">
                        <h3>Ingredients</h3>
                        <span class="open_add_filter_popup" data-type="ingredient">+</span>
                    </div>
                    <div class="ingredient_filters"></div>
                </div>
            </div>
        </div>

        <div class="products_list">
            <ul class="horizontal">
            </ul>
            <div class="end_of_results">No more results.</div>
            <div id="loading_spinner"></div>
        </div>

        <div id="back_to_top">
            <span class="chevron top"></span>
            Back to Top
        </div>
    </div>

} {

    <script src='@routes.Assets.at("/public", "javascripts/vendor/spin-min.js")'></script>
    <script src='@routes.Assets.at("/public", "javascripts/browse.js")'></script>
    <script>
        SW.CUR_BRAND = @brand.getId;
        initBrowse('product');
    </script>

}
