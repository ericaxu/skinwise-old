@(state: src.controllers.util.ResponseState)

@template("Browse Ingredients - Skin Wise", state) {

<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/browse.css")'>

} {

<div class="filter_area section">
    <div class="result_summary">
    </div>

    <h2>Filters</h2>

    <div class="filter_section">
        <h3>Function</h3>
        <div>
            <div class="filter_option">
                <input type="checkbox" class="function_filter" id="antidandruff" data-id="32"/>
                <label for="antidandruff">Antidandruff</label>
            </div>

            <div class="filter_option">
                <input type="checkbox" class="function_filter" id="antioxidant" data-id="20"/>
                <label for="antioxidant">Antioxidant</label>
            </div>

            <div class="filter_option">
                <input type="checkbox" class="function_filter" id="emollient" data-id="9"/>
                <label for="emollient">Emollient (softens skin)</label>
            </div>

            <div class="filter_option">
                <input type="checkbox" class="function_filter" id="humectant" data-id="3"/>
                <label for="humectant">Humectant (keeps moisture)</label>
            </div>

            <div class="filter_option">
                <input type="checkbox" class="function_filter" id="moisturising" data-id="23"/>
                <label for="moisturising">Moisturizing</label>
            </div>

            <div class="filter_option">
                <input type="checkbox" class="function_filter" id="smoothing" data-id="43"/>
                <label for="smoothing">Smoothing</label>
            </div>

            <div class="filter_option">
                <input type="checkbox" class="function_filter" id="uv_filter" data-id="34"/>
                <label for="uv_filter">UV filter</label>
            </div>
        </div>
    </div>
</div>

<div class="ingredients_list">
    <ul></ul>
    <div class="end_of_results">No more results.</div>
    <div id="loading_spinner"></div>
</div>

} {

<script src='@routes.Assets.at("javascripts/vendor/spin-min.js")'></script>
<script src='@routes.Assets.at("javascripts/browse_ingredients.js")'></script>

}
