@(state: src.controllers.util.ResponseState)

@template("Browse Ingredients - Skin Wise", state) {

<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/browse.css")'>

} {

<div class="filter_area section">
    <div class="result_summary"></div>

    <h2>Filters</h2>

    <div class="filter_section">
        <h3>Function</h3>
        <div class="function_filters"></div>
        <input type="button" class="open_add_filter_popup" value="Add filter" data-type="function"/>
    </div>
</div>

<div class="ingredients_list">
    <ul></ul>
    <div class="end_of_results">No more results.</div>
    <div id="loading_spinner"></div>
</div>

} {

<script src='@routes.Assets.at("javascripts/vendor/spin-min.js")'></script>
<script src='@routes.Assets.at("javascripts/browse_ingredients.js")'></script>

}
