@(state: src.controllers.util.ResponseState)

@template("Browse Ingredients - Skin Wise", state) {

    <link rel="stylesheet" media="screen" href='@routes.Assets.at("/public", "stylesheets/browse.css")'>

} {

    <div class="ingredient_filter filter_area">
        <div class="result_summary"></div>

        <div class="filter_toggle_link open">Refine results <span class="chevron top"></span></div>

        <div class="filter_container">
            <div class="filter_section">
                <div class="filter_header">
                    <h3>Function</h3>
                    <span class="open_add_filter_popup" data-type="function" data-filter-key="function">+</span>
                </div>
                <div class="function_filters"></div>
            </div>
        </div>

    </div>

    <div class="ingredients_list">
        <ul></ul>
        <div class="end_of_results"></div>
        <div id="loading_spinner"></div>
    </div>

    <div id="back_to_top">
        <span class="chevron top"></span>
        Back to Top
    </div>

} {

    <script src='@routes.Assets.at("/public", "javascripts/vendor/spin-min.js")'></script>
    <script src='@routes.Assets.at("/public", "javascripts/browse.js")'></script>
    <script>
    initBrowse('ingredient');
    </script>

}
