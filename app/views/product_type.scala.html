@(state: src.controllers.util.ResponseState, product_type: src.models.data.Type)

@template(product_type.getName + " - Skin Wise", state) {

    <link rel="stylesheet" media="screen" href='@routes.Assets.at("/public", "stylesheets/browse.css")'>

} {

    <div class="brand_detail">
        <h1>@product_type.getName</h1>
        @filters(false, false, true, true, true, true)

        <div class="products_list">
            <ul class="horizontal">
            </ul>
            <div class="end_of_results">No more results.</div>
            <div id="loading_spinner"></div>
        </div>

        <div id="back_to_top">
            <span class="chevron top"></span>
            Back to Top
        </div>
    </div>

} {

    <script src='@routes.Assets.at("/public", "javascripts/vendor/spin-min.js")'></script>
    <script src='@routes.Assets.at("/public", "javascripts/browse.js")'></script>
    <script>
    SW.CUR_TYPE = @product_type.getId;
    SW.BROWSE_TYPE = 'product';
    initBrowse();
    </script>

}
