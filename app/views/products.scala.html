@(state: src.controllers.util.ResponseState)

@template("Browse Products - Skin Wise", state) {

<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/browse.css")'>

} {

<div class="filter_area section">
    <div class="result_summary"></div>

    <h2>Filters</h2>

    <div class="filter_section">
        <h3>Ingredient</h3>
        <div class="ingredient_filters"></div>
        <input type="button" class="add_filter" value="Add filter" data-type="ingredient"/>
    </div>

    <div class="filter_section">
        <h3>Brand</h3>
        <div class="brand_filters"></div>
        <input type="button" class="add_filter" value="Add filter" data-type="brand"/>
    </div>

</div>
<div class="products_list">
    <ul class="horizontal">
        <li class="stretch"></li>
    </ul>
</div>

@popups.add_filter()

} {

<script src='@routes.Assets.at("javascripts/vendor/spin-min.js")'></script>
<script src='@routes.Assets.at("javascripts/browse_product.js")'></script>

}
