@(state: src.controllers.util.ResponseState)


@template("Edit Profile - Skin Wise", state) {

    <link rel="stylesheet" media="screen" href='@routes.Assets.at("/public", "stylesheets/profile.css")'>

} {

<div class="user_profile">

    <h1>Edit Profile</h1>

    <div class="column">
        <div class="section">
            <h2>Basic info</h2>
            <div class="labels">
                <label for="profile_first_name">First name:</label>
                <label for="profile_last_name">Last name:</label>
                <label for="profile_birth_year">Yearh of birth:</label>
            </div>

            <div class="inputs">
                <input type="text" id="profile_first_name"/>
                <br>
                <input type="text" id="profile_last_name"/>
                <br>
                <input type="text" id="profile_birth_year"/>
            </div>

        </div>

        <div class="section">
            <h2>Skin profile</h2>

            <div class="labels">
                <label for="profile_skin_type">Skin type:</label>
                <label for="profile_primary_conern">Primary concern:</label>
                <label for="profile_additional_concern">Additional concern:</label>
            </div>

            <div class="inputs">
                <select id="profile_skin_type">
                    <option value="normal">Normal</option>
                    <option value="oily">Oily</option>
                    <option value="dry">Dry</option>
                    <option value="combination">Combination</option>
                </select>
                <br>
                <select id="profile_primary_conern">
                    <option value="none">None</option>
                    <option value="acne">Acne</option>
                    <option value="aging">Aging Skin</option>
                    <option value="wrinkles">Fine Lines & Wrinkles</option>
                    <option value="dark_spots">Dark Spots</option>
                    <option value="enlarged_pores">Enlarged Pores</option>
                </select>
                <br>
                <select id="profile_additional_concern">
                    <option value="none">None</option>
                    <option value="acne">Acne</option>
                    <option value="aging">Aging Skin</option>
                    <option value="wrinkles">Fine Lines & Wrinkles</option>
                    <option value="dark_spots">Dark Spots</option>
                    <option value="enlarged_pores">Enlarged Pores</option>
                </select>
            </div>
        </div>

        <input type="button" class="primary" value="Save">
    </div>

    <div class="column">
        <div id="user_preference_ingredient_lists" class="section">
            <h2>Skin preferences</h2>

            <div id="ingredient_working_section" class="subsection">
                <h3>Ingredients that work</h3>
            </div>

            <div id="ingredient_not_working_section" class="subsection">
                <h3>Ingredients that don't work</h3>
            </div>

            <div id="ingredient_bad_reaction_section" class="subsection">
                <h3>Ingredients that you react badly to</h3>
            </div>
        </div>
    </div>

</div>

} {

    <script src='@routes.Assets.at("/public", "javascripts/profile.js")'></script>

}
